<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Web Proyecto</title>
    <script type="text/javascript">
            window.onload = function () {
                var dataLength = 0;
                var data = [];
                $.getJSON("data.php", function (result) {
                    dataLength = result.length;
                    for (var i = 0; i < dataLength; i++) {
                        data.push({
                            x: (result[i].fecha).toString,
                            y: parseFloat(result[i].temperatura)
                        });
                    }
                    ;
                    chart.render();
                });
                var chart = new CanvasJS.Chart("chart", {
                    title: {
                        text: "Temperatura por fecha"
                    },
                    axisX: {
                        title: "Fecha",
                    },
                    axisY: {
                        title: "Temperatura",
                    },
                    data: [{type: "line", dataPoints: data}],
                });
            }
        </script>
    <script type="text/javascript" src="assets/script/canvasjs.min.js"></script>
    <script type="text/javascript" src="assets/script/jquery-2.2.3.min.js"></script>
</head> 
<body>
    <div id="chart"></div>
</body>
</html>
